<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:html5="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <title>Registro - 1966781A</title>
        <meta name="description" content="Ela Admin - HTML5 Admin Template"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>

        <link rel="apple-touch-icon" href="https://i.imgur.com/QRAUqs9.png"/>
        <link rel="shortcut icon" href="https://i.imgur.com/QRAUqs9.png"/>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.0/normalize.min.css"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lykmapipo/themify-icons@0.1.2/css/themify-icons.css"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pixeden-stroke-7-icon@1.2.3/pe-icon-7-stroke/dist/pe-icon-7-stroke.min.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.2.0/css/flag-icon.min.css"/>
        <link rel="stylesheet" href="../assets/css/cs-skin-elastic.css"/>
        <link rel="stylesheet" href="../assets/css/style.css"/>

        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800' rel='stylesheet' type='text/css'/>

        <!-- <script type="text/javascript" src="https://cdn.jsdelivr.net/html5shiv/3.7.3/html5shiv.min.js"></script> -->
    </h:head>
    <h:body class="bg-dark">
        <div class="sufee-login d-flex align-content-center flex-wrap">
            <div class="container">
                <div class="login-content">
                    <div class="login-logo">
                        <a href="../index.xhtml">
                            <img class="align-content" src="../images/logo.png" alt=""/>
                        </a>
                    </div>
                    <div class="login-form">
                        <h:form>
                            <div class="form-group">
                                <label>Tipo de documento </label>
                                <h:selectOneMenu  value="#{registroUsuarioRequest.usReg.tipoDocumento}"  class="form-control">
                                    <f:selectItem itemLabel="Cedula" itemValue="Cedula"></f:selectItem>
                                    <f:selectItem itemLabel="T. Identidad" itemValue="T. Identidad"></f:selectItem>
                                    <f:selectItem itemLabel="Pasaporte" itemValue="Pasaporte"></f:selectItem>
                                    <f:selectItem itemLabel="Cedula Ex" itemValue="Cedula Ex"></f:selectItem>
                                </h:selectOneMenu>

                            </div>


                            <div class="form-group">
                                <label>Numero documento </label>
                                <h:inputText id="regDocumento" required="true" requiredMessage="Ingrese un numero de documento" value="#{registroUsuarioRequest.usReg.documento}" class="form-control" html5:placeholder="Numero documento"/>
                                <h:message style="color: red" for="regDocumento"></h:message>
                            </div>


                            <div class="form-group">
                                <label>Nombres </label>
                                <h:inputText required="true" requiredMessage="Ingrese sus nombres" id="regNombres" value="#{registroUsuarioRequest.usReg.nombres}" class="form-control" html5:placeholder="Nombres"/>
                                <h:message style="color: red" for="regNombres"></h:message>
                            </div>



                            <div class="form-group">
                                <label>Apellidos </label>
                                <h:inputText required="true" requiredMessage="Ingrese sus apellidos" id="regApellidos" value="#{registroUsuarioRequest.usReg.apellidos}" class="form-control" html5:placeholder="Apellidos"/>
                                <h:message style="color: red" for="regApellidos"></h:message>
                            </div>

                            <div class="form-group">
                                <label>Dirección de correo electrónico</label>
                                <h:inputText required="true"  requiredMessage="Ingrese un correo" id="regCorreo" value="#{registroUsuarioRequest.usReg.correo}" class="form-control" html5:placeholder="Correo electrónico"/>
                                <h:message style="color: red" for="regCorreo"></h:message>
                            </div>

                            <div class="form-group">
                                <label>Clave</label>
                                <h:inputSecret required="true" requiredMessage="Ingrese una clave" id="regClave"  value="#{registroUsuarioRequest.usReg.clave}" class="form-control" html5:placeholder="Clave"/>
                                <h:message style="color: red" for="regClave"></h:message>
                            </div>

                            <div class="checkbox">
                                <label>
                                    <input type="checkbox"/> Acepta los términos y la políticas
                                </label>
                            </div>
                            <h:commandButton action="#{registroUsuarioRequest.crearUsuario()}"  class="btn btn-primary btn-flat m-b-30 m-t-30" value="Registrarse"/>
                            <div class="social-login-content">
                                <div class="social-button">
                                    <button type="button" class="btn social facebook btn-flat btn-addon mb-3"><i class="ti-facebook"></i>Registrarse con facebook</button>
                                    <button type="button" class="btn social twitter btn-flat btn-addon mt-2"><i class="ti-twitter"></i>Registrarse con twitter</button>
                                </div>
                            </div>
                            <div class="register-link m-t-15 text-center">
                                <p> ¿Ya tienes cuenta? <a href="../index.xhtml"> Iniciar sesion</a></p>
                            </div>
                        </h:form>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.js"
  integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
  crossorigin="anonymous"></script>
        
        <script src="https://cdn.jsdelivr.net/npm/jquery@2.2.4/dist/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.4/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery-match-height@0.7.2/dist/jquery.matchHeight.min.js"></script>
        <script src="../assets/js/main.js"></script>

        
         
    </h:body>
</html>
