<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:html5="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>

        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <title>Inicio sesion - 1966781A</title>
        <meta name="description" content="Ela Admin - HTML5 Admin Template"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>

        <link rel="apple-touch-icon" href="https://i.imgur.com/QRAUqs9.png"/>
        <link rel="shortcut icon" href="https://i.imgur.com/QRAUqs9.png"/>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.0/normalize.min.css"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lykmapipo/themify-icons@0.1.2/css/themify-icons.css"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pixeden-stroke-7-icon@1.2.3/pe-icon-7-stroke/dist/pe-icon-7-stroke.min.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.2.0/css/flag-icon.min.css"/>
        <link rel="stylesheet" href="assets/css/cs-skin-elastic.css"/>
        <link rel="stylesheet" href="assets/css/style.css"/>

        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

        <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800' rel='stylesheet' type='text/css'/>


    </h:head>
    <h:body class="bg-dark">

        <div class="sufee-login d-flex align-content-center flex-wrap">
            <div class="container">
                <div class="login-content">
                    <div class="login-logo">
                        <a href="index.html">
                            <img class="align-content" src="images/logo.png" alt=""/>
                        </a>
                    </div>
                    <div class="login-form">
                        <h:form>
                            <div class="form-group">
                                <label>Dirección de correo electrónico</label>
                                <h:inputText required="true"  requiredMessage="Ingrese un correo" id="regCorreo" value="#{usuarioSession.correIn}" class="form-control" html5:placeholder="Correo electrónico"/>
                                <h:message style="color: red" for="regCorreo"></h:message>
                            </div>

                            <div class="form-group">
                                <label>Clave</label>
                                <h:inputSecret required="true" requiredMessage="Ingrese una clave" id="regClave"  value="#{usuarioSession.claveIn}" class="form-control" html5:placeholder="Clave"/>
                                <h:message style="color: red" for="regClave"></h:message>
                            </div>

                            <div class="checkbox">
                                <label>
                                    <input type="checkbox"/> Recuérdame
                                </label>
                                <label class="pull-right">
                                    <a href="pu/page-forget.xhtml">¿Contraseña olvidada?</a>
                                </label>

                            </div>

                            <h:commandButton action="#{usuarioSession.inicioSesion()}" value="Ingresar" class="btn btn-success btn-flat m-b-30 m-t-30" />
                            <div class="social-login-content">
                                <div class="social-button">
                                    <button type="button" class="btn social facebook btn-flat btn-addon mb-3"><i class="ti-facebook"></i>Ingresar con facebook</button>
                                    <button type="button" class="btn social twitter btn-flat btn-addon mt-2"><i class="ti-twitter"></i>Ingresar con twitter</button>
                                </div>
                            </div>
                            <div class="register-link m-t-15 text-center">
                                <p>¿ No tengo cuenta ? <a href="pu/page-register.xhtml"> Registrate aquí</a></p>
                            </div>
                        </h:form>
                    </div>
                </div>
            </div>
        </div>


        <script src="https://code.jquery.com/jquery-3.5.1.js"
                integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
        crossorigin="anonymous"></script>

        <script src="https://cdn.jsdelivr.net/npm/jquery@2.2.4/dist/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.4/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery-match-height@0.7.2/dist/jquery.matchHeight.min.js"></script>
        <script src="assets/js/main.js"></script>

    </h:body>
</html>
